<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
</head>
<body>
    <h3> Hello new customer</h3>
    <h5>Please enter following details to create a new accout</h5>
<!-- UserName -->
    <label for="UserName">Name :</label>
    <input type="text" id="UserName" Username = "UserName" required size="15">
    <br>
<!-- EmailID -->
    <label for="EmailID">Email ID :</label>
    <input type="text" id="EmailID" Username = "EmailID" >
    <br>
<!-- Phone no. -->
    <label for="Phone">Phone Number:</label>
    <input type="text" id="Phone" Phone = "Phone" >
    <br>
<!-- Bank Account Number -->
    <label for="Bank acc no.">Bank account number :</label>
    <input type="text" id="Bank acc no." Bank acc no. = "Bank acc no." >
    <br>
<!-- Bank name -->
    <label for="Bank Name">Name :</label>
    <input type="text" id="Bank Name" Bank Name = "Bank Name" >
    <br>
<!-- Gender -->
    <label for="Gender">Gender :</label>
    <input type = "radio" name="Gender" value="male"> Male
    <input type = "radio" name="Gender" value="female"> Female
    <input type = "radio" name="Gender" value="unknown"> Unknown
    <br>
<!-- Identification -->
    <!-- Aadhar -->
    <label for="Aadhar">Aadhar Card No. :</label>
    <input type="number" name="Aadhar" value="Aadhar">
    <br>

    <!-- PAN Card -->
    <label for="PAN">PAN Card No. :</label>
    <input type="number" name="PAN" value="PAN">
    <br>

    <!-- Address -->
    <label for="address">Address :</label>
    <input type="text" name="address" value="address">
    <br>

    <!-- photo -->
    <label for="photo">Photo :</label>
    <input type="image" name="photo" value="photo">
    <input type="submit" value="Upload">
    <br>

    <!-- New Password -->
    <label for="New Password">New Password :</label>
    <input type="text" id="New Password" New Password = "New Password" >
    <br>

<!-- Confirm Password -->
    <label for="Confirm Password">Confirm Password :</label>
    <input type="text" id="Confirm Password" Confirm Password = "Confirm Password" >
    <br>

<!-- Save Button -->
    <input type="submit" value="Save"/>
</body>
</html>
